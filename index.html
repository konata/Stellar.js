<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pointer Flow Graph</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <style>
      #graph {
        padding: 10vh 0;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="graph"></div>
    <script type="module">
      // config ui for graphviz
      import { delay } from './dist/utils.js'
      const wrapper = d3.select('#graph').graphviz()
      let instrumentation = window.location.hash.replace(/^#/g, '')
      if (instrumentation.length <= 0) {
        instrumentation = 'latest'
      }
      const str = await (await fetch(`scripts/${instrumentation}.json`)).text()
      const scenes = JSON.parse(str)
      console.log(scenes.length)
      await scenes.reduce(
        (promise, it) =>
          (async () => {
            await promise
            console.log(`it: ${it}`)
            await delay(200)
            wrapper.renderDot(it)
          })(),
        Promise.resolve(0)
      )
    </script>
  </body>
</html>
